<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>

  <div class="main">
  <div id="overlay" class="overlay"></div>
  <header class="container">
    <img src="images/logo.svg" alt="rock paper scissors">
    <div class="score">
      <span class="score-tag">SCORE</span>
      <span class="score-count">0</span>
    </div>
  </header>


  <section class="playboard container" id="playboard">

    <button type="button" class="choice paper " data-choice="paper">
        <img src="images/icon-paper.svg" alt="paper">
    </button>

    <button type="button" class="choice scissors " data-choice="scissors">
        <img src="images/icon-scissors.svg" alt="scissors">
    </button>

    <button type="button" class="choice rock " data-choice="rock">
        <img src="images/icon-rock.svg" alt="rock">
    </button>

  </section>
    
  <button type="button" id="btnRules" class="btn-rules">RULES</button>
  <div id="modal" class="modal">
    <div class="modal-header">
      <h2>RULES</h2>
      <a href="#" id="closeModal"><img src="images/icon-close.svg" alt="close"></a>
    </div>
    <img src="images/image-rules.svg" alt="rules">
  </div>

  <section class="results container hide">

      <div class="yourChoice"></div>
      <div class="result hide"></div>
      <div class="houseChoice"></div>
  
    </section>


</div>
<script src="script.js"></script>
</html>
